apiVersion: v1
kind: Namespace
metadata:
  name: quarkus
---
apiVersion: v1
kind: ImageStream
metadata:
  labels:
    app: quarkus-quickstart
  name: quarkus-quickstart
  namespace: quarkus
---
apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  labels:
    app: quarkus-quickstart
  name: quarkus-quickstart
  namespace: quarkus
spec:
  output:
    to:
      kind: ImageStreamTag
      name: quarkus-quickstart:latest
  source:
    contextDir: microprofile-metrics-quickstart
    git:
      uri: https://github.com/quarkusio/quarkus-quickstarts.git
    type: Git
  strategy:
    sourceStrategy:
      from:
        kind: ImageStreamTag
        name: java:8
        namespace: openshift
    type: Source
---
apiVersion: v1
kind: DeploymentConfig
metadata:
  labels:
    app: quarkus-quickstart
  name: quarkus-quickstart
  namespace: quarkus
spec:
  replicas: 1
  selector:
    deploymentConfig: quarkus-quickstart
  template:
    metadata:
      labels:
        app: quarkus-quickstart
        deploymentConfig: quarkus-quickstart
    spec:
      containers:
      - image: quarkus-quickstart:latest
        name: quarkus-quickstart
        ports:
        - containerPort: 8080
          protocol: TCP
        - containerPort: 8443
          protocol: TCP
        - containerPort: 8778
          protocol: TCP
  triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - quarkus-quickstart
        from:
          kind: ImageStreamTag
          name: quarkus-quickstart:latest
      type: ImageChange 
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: quarkus-quickstart
  name: quarkus-quickstart
  namespace: quarkus
spec:
  ports:
  - name: 8080-tcp
    port: 8080
    protocol: TCP
    targetPort: 8080
  - name: 8443-tcp
    port: 8443
    protocol: TCP
    targetPort: 8443
  - name: 8778-tcp
    port: 8778
    protocol: TCP
    targetPort: 8778
  selector:
    app: quarkus-quickstart
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: quarkus-quickstart
  name: quarkus-quickstart
  namespace: quarkus
spec:
  port:
    targetPort: 8080-tcp
  to:
    kind: Service
    name: quarkus-quickstart

